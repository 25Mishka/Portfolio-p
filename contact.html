  <head>

      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ddc3ee268a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />

    <title>Contact Mosa</title>
  </head>
  <body>
    <div class="container">
      <nav class="d-flex justify-content-between">
        <a href="/" title="Homepage">
          <img
            src="images.png\SheCodeslogo.png"
            class="logo d-none d-md-block"
            alt="logo"
          />

          <img
            src="images.png\logo-small.jpg"
            class="logo d-block d-md-none"
            alt="logo"
          />
        </a>
        <ul>
          <li>
            <a href="index.html" title="Homepage">Home</a>
          </li>

          <li>
            <a href="about.html" title="About">About</a>
          </li>

          <li>
            <a href="work.html" title="Work">Work</a>
          </li>

          <li class="active">
            <a href="contact.html" title="Contact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Let's get in touch!</h1>

        <div class="row">
          <div class="col-md-8">
            <form
              action="https://formspree.io/f/xkgjzlkr"
              method="POST"
              class="border p-3 rounded mb-3"
            >
              <div class="mb-3">
                <label class="form-label"> Your email: </label>
                <input
                  type="email"
                  name="_replyto"
                  class="form-control"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label class="form-label"> Your message: </label>
                <textarea
                  name="message"
                  class="form-control"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-branding">Send</button>
            </form>
          </div>
          <div class="col-md-4">
            <h3>Email</h3>

            <p><a href="mailto:mosak.mokebe@gmail.com">mosa@gmail.com</a></p>

            <h3>X</h3>

            <p>@Mosa</p>
            <h3>Instagram</h3>
            <p>
              <a
                href="https://www.instagram.com/mosamokebe."
                target="_blank"
              ></a
              >@Mosa
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
